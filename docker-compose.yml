version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    environment:
      - NODE_ENV=prod
      - RIGHTECH_API_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..6ifr5qSl7fGzx3LgIy_3k2CH4fBfo7ahNzbpZWz3nTM
      - MYSQL_PORT=3306
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=users_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=secure_password
    depends_on:
      - mysql
    expose:
      - "3001"  # Открываем порт только для внутренней сети Docker
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (только сборка статики)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: my-app-frontend-builder
    image: portainer-demo-docker-compose-frontend  
    restart: "no"  # Этот контейнер не должен перезапускаться
    networks:
      - fullstack-network
    # Не публикуем порты, контейнер используется только для сборки

  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: my-app-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (если добавите SSL)
    depends_on:
      - backend
      - frontend
    networks:
      - fullstack-network
    # volumes:
      # Монтируем статику из фронтенда в nginx
      # - frontend-static:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: portainer_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=users_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=secure_password
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

# Volumes для хранения статики фронтенда
# volumes:
  # frontend-static:
    # driver: local

# Сеть для коммуникации между сервисами
networks:
  fullstack-network:
    driver: bridge