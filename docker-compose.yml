version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: unless-stopped
    environment:
      - NODE_ENV=prod
      - RIGHTECH_API_TOKEN=${RIGHTECH_API_TOKEN}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      - mysql
    expose:
      - "3001"  # Открываем порт только для внутренней сети Docker
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Оптимизация ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

  # Frontend service (только сборка статики)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: my-app-frontend-builder
    image: portainer-demo-docker-compose-frontend  
    restart: "no"  # Этот контейнер не должен перезапускаться
    networks:
      - fullstack-network
    # Не публикуем порты, контейнер используется только для сборки
    # Оптимизация ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M

  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: my-app-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (если добавите SSL)
    depends_on:
      - backend
      - frontend
    networks:
      - fullstack-network
    # volumes:
      # Монтируем статику из фронтенда в nginx
      # - frontend-static:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    # Оптимизация ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  mysql:
    image: mysql:8.0
    container_name: portainer_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=users_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=secure_password
      - MYSQL_ROOT_HOST=%
      # Оптимизация MySQL для низких ресурсов
      - MYSQLD_OPTS=--innodb-buffer-pool-size=64M --innodb-log-file-size=16M --innodb-log-buffer-size=4M --max-connections=50 --thread-cache-size=5 --tmp-table-size=16M --max-heap-table-size=16M
    networks:
      - fullstack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Оптимизация ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    command:
      - '--innodb-buffer-pool-size=64M'
      - '--innodb-log-file-size=16M'
      - '--innodb-log-buffer-size=4M'
      - '--max-connections=50'
      - '--thread-cache-size=5'
      - '--tmp-table-size=16M'
      - '--max-heap-table-size=16M'

# Volumes для хранения статики фронтенда
# volumes:
  # frontend-static:
    # driver: local

# Сеть для коммуникации между сервисами
networks:
  fullstack-network:
    driver: bridge